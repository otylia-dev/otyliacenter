<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otylia Link Tree</title>

    <script src="https://use.fontawesome.com/e1b1e4954b.js"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="wrapper">
        <main>
            <ul class="smedia-list">

                <!-- INSTAGRAM -->
                <li class="smedia-list__item instagram">
                    <a href="https://www.instagram.com/otylia_cat/" class="smedia-list__link instagram__link">
                        <i class="smedia-list__icon instagram__icon fa fa-instagram" aria-hidden="true"></i>
                        <p class="smedia-list__name instagram__name">otylia_cat</p>
                    </a>
                </li>

                <!-- PINTEREST -->
                <li class="smedia-list__item pinterest">
                    <a href="https://pinterest.com/ragdollcatotylia/" class="smedia-list__link pinterest__link">
                        <i class="smedia-list__icon pinterest__icon fa fa-pinterest" aria-hidden="true"></i>
                        <p class="smedia-list__name pinterest__name">ragdollcatotylia</p>
                    </a>
                </li>

                <!-- TUMBLR -->
                <li class="smedia-list__item tumblr">
                    <a href="https://otylia-cat.tumblr.com/" class="smedia-list__link tumblr__link">
                        <i class="smedia-list__icon tumblr__icon fa fa-tumblr" aria-hidden="true"></i>
                        <p class="smedia-list__name tumblr__name">otylia-cat</p>
                    </a>
                </li>

                <!-- TWITTER -->
                <li class="smedia-list__item twitter">
                    <a href="https://twitter.com/CatOtylia" class="smedia-list__link twitter__link">
                        <i class="smedia-list__icon twitter__icon fa fa-twitter" aria-hidden="true"></i>
                        <p class="smedia-list__name twitter__name">CatOtylia</p>
                    </a>
                </li>

            </ul>
        </main>
    </div>
</body>
</html>
